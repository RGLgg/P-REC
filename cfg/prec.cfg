// P-REC global settings
// This configures the most common P-REC settings
//    * Automatic recording of tournament enabled games
//    * Status + Scoreboard screenshots
//    * Demo files and screenshots are stored in the tf/demos folder
//    * Logging killstreaks to tf/demos/killstreaks.txt
//
// Overwrite the minimum streak and max delay between kills in class configs

prec_notify              1      // 0=console message, 1=start/stop recording message team chat, 2=show status on hud
prec_mode                2      // 0=disabled, 1=only custom named demos (prec_next_demoname), 2=record all tournament mode demos, 3=record all demos
prec_min_streak          3      // Minimum kills for a killstreak to get logged
prec_kill_delay          15     // Maximum time in seconds between kills to count towards a streak
prec_dir                 demos  // Folder in /tf/ to store recorded demo files
prec_sound               1      // Play sound when start/stop recording
prec_screens             0      // Screenshots of status & end of round scoreboard
prec_log                 1      // 0=no logging, 1=killstreaks.txt, 2=killstreak file per demo, 3=killstreak file per map
prec_delete_useless_demo 0      // Delete demo files without bookmarks and killstreaks
prec_stv_status          1      // Show STV status in status screenshot
prec_tag                 ""     // Custom tag (can be used in demo name format)
prec_check_update        0      // Check for updates on game launch